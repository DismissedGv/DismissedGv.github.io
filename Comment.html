<!DOCTYPE html>
<html lang="en">
<Head>
  <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Box</title>
    <link rel="stylesheet" href="CommentStyle.css">
  </meta>
</Head>
<body>
  <div class="comment-Session">
    <div class="post-comment">
      <div class="list">
        <div class="user">
          <div class="user-img"><img src="images/user.png" alt="image"></div>
          <div class="user-meta">
            <div class="name">Sinan</div>
            <div class="day">10 days ago</div>
          </div>
        </div>
        <div class="comment-post">your ass at this game</div>
      </div>
    </div>
    <div class="comment-box">
      <div class="user">
        <div class="image"><img src="images/user.png" alt="image"></div>
        <div class="name">Sinan</div>
      </div>
      <form action="" method="post">
        <textarea name="comment" placeholder="Write a comment..."></textarea>
        <div class="comment-submit">Comment</div>
      </form>
    </div>
  </div>
</body>
</html>
